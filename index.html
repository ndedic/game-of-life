<html>
    <title>Conway's Game of Life</title>
<body>    
</body>
<script src="game-of-life.js"></script>
<script>    
    let container = document.querySelector('body'); 
    
    for (let i = 0; i < 9; i++) {
        
        const canvas = document.createElement('canvas');        
        canvas.width = 250;
        canvas.height = 250;
        container.appendChild(canvas);

        const dimension = Math.round(Math.random() * (50 - 5) + 5);
        const grid = new Grid(dimension, dimension);
        const drawer = new CanvasDrawer(canvas);
        
        setInterval(() => {
            grid.tick();
            drawer.draw(grid);        
        }, Math.round(Math.random() * (1000 - 10) + 10));
    }
    </script>

</html>
